<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Catana Adventures</title>
  </head>

  <body>
    <div id="app">
      <div id="container"></div>
      <div class="touch-controls">
        <div class="left">
          <div class="joystick">
            <img class="control up" src="/assets/icons/up.png" :draggable="false" />
            <img class="control down" src="/assets/icons/down.png" :draggable="false" />
          </div>
        </div>
        <div class="right">
          <div class="joystick">
            <img class="control left" src="/assets/icons/left.png" :draggable="false" />
            <img class="control right" src="/assets/icons/right.png" :draggable="false" />
          </div>
          <div class="power-attack">
            <img src="/assets/icons/power-attack.png" :draggable="false" />
          </div>
          <div class="fast-attack">
            <img src="/assets/icons/fast-attack.png" :draggable="false" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
